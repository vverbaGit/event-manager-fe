<div class="home-container">
  <div></div>
  <div>
    <mat-stepper class="stepper" #stepper>
      <mat-step [stepControl]="formGroup">
        <form [formGroup]="formGroup" class="type-buttons-container">
          <div *ngFor="let type of holidayTypes">
            <button (click)="setType(type)"
                    mat-button matStepperNext class="type-button">{{ type }}
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="formGroup">
        <form [formGroup]="formGroup" class="type-buttons-container">
          <mat-selection-list [multiple]="true" formControlName="services">
            <div *ngFor="let service of services$ | async">
              <mat-list-option [value]="service">{{ service }}</mat-list-option>
            </div>
          </mat-selection-list>
          <button (click)="logForm()" mat-button matStepperNext>Далі</button>
        </form>
      </mat-step>
      <mat-step [stepControl]="formGroup">
        <form [formGroup]="formGroup" class="type-buttons-container">
          <mat-form-field>
            <mat-label>Назва</mat-label>
            <input matInput formControlName="name" placeholder="День народження кролика">
          </mat-form-field>
          <button (click)="save()" mat-button matStepperNext>Зберегти</button>
        </form>
      </mat-step>
    </mat-stepper>
  </div>
</div>
